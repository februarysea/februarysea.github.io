name: Merge Worktime Device Logs

on:
  push:
    branches: [ master ]
    paths:
      - "src/data/worktime.devices.*.json"
      - "scripts/merge-worktime-devices.mjs"
      - ".github/workflows/merge-worktime.yml"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: worktime-merge
  cancel-in-progress: true

jobs:
  merge:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Merge device files
        run: node scripts/merge-worktime-devices.mjs

      - name: Detect changes
        id: detect
        run: |
          if git diff --quiet -- src/data/worktime.json; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit merged file
        if: steps.detect.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add src/data/worktime.json
          git commit -m "chore(worktime): merge device logs"
          git push origin HEAD:master
